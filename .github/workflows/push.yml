name: ID My Team Client

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install libmysqlclient-dev
        python -m pip install --upgrade pip
        pip install -r test_requirements.txt # --cache-dir ~/.pip-cache
    - name: Test
      env:
        PYTHONPATH: $GITHUB_WORKSPACE:$GITHUB_WORKSPACE/settings/:$GITHUB_WORKSPACE/web/:$GITHUB_WORKSPACE/tests/:$PYTHONPATH
        SETTINGS_FILE: ${GITHUB_WORKSPACE}/conf/test_jenkins.yaml
      run: pytest
